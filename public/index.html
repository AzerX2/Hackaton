        const space = [" ", "_", "-"];
        const eLetter = ["é", "e", "è", "ë", "ê"];
        const iLetter = ["i", "î", "ï"];

        function convert(word) {
            let res = "";
            for (let k = 0; k < word.length; k++) {
                let char = word[k];
                let ascii = char.charCodeAt();

                if (space.includes(char)){
                    res += "-"
                } else if (eLetter.includes(char)){
                    res += "e"
                }else if (iLetter.includes(char)){
                    res += "i"
                } else if (97 <= ascii && ascii <= 122){
                    res += char;
                } else if (65 <= ascii && ascii <= 90){
                    res += String.fromCharCode(ascii + 32);
                }
            }
            return res;
        }
